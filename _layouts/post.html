---
layout: default
---

<section class="hero hero--single">

	<div class="hero__image" style="background-image: url({{ page.featured_image }})">
		<div class="hero__overlay"></div>
	</div>

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.date | date_to_long_string }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		<article class="single-post spacer2">

			{{ page.content }}

			<hr>
			<p id="contact">There is even more I could share so feel free to reach out and discuss.</p>
			{% include contact-form.html %}

		</article>

	</div>

</section>
